					<script type="text/javascript">
					
						//retrive model list AJAX function
						var modelListRequest = function(){
							$('#model-table').empty();
							//jquery ajax
							$.ajax({
								type: "GET",
								url: getRestServerUrl()+"/reportbay-rest/api/models",
								
								success: function(response){
									if(response){
										var models = response.models;
										
										setBezelPageParam("models", models);
										
										if(models){
											
											var index;
											
											var tableDataSet = [];
											
											for(index =0; index < models.length; index++){
												//for each of model create elements
												tableDataSet.push(createModelRow(models[index], index));
											}
											
											renderTable(tableDataSet);
											
											$("#model-table").find('button').on('click', function(){
												var action = $(this).data('action');
												var reference = $(this).data('reference');
												
												var refIdx = parseInt(reference);
												var model = getModelByIndex(refIdx);
												
												console.log("action: "+action+" reference: "+reference+" model: "+model);
												
												switch (action){
													case "view":
														setBezelPageParam("model", model);
														loadContent("view_model.html");
														break;
													case "edit":
														setBezelPageParam("model", model);
														loadContent("edit_model.html");
														break;
													case "delete":
														confirm("Are you sure you want to delete this model?");
														break;
												}
											});
											
										}
									}
								},
								complete: function(jqXHR, textStatus){
									
									$('#loading').hide();
									
									if("success" != textStatus){
										var tableDataSet = [];
										renderTable(tableDataSet);
										displayAjaxError("Failed to retrieve data from remote server");
									}
								}
							});
							
						}
						
						function createModelRow(model, index){
							
							var rowDataSet = [];
							
							rowDataSet.push(model.name);
							rowDataSet.push(getModelType(model));
							rowDataSet.push(getDataSource(model));
							rowDataSet.push(model.description);
							rowDataSet.push("<button type='button' class='widget main-header' data-action='view' data-reference='"+index+"' style='border:none;'><em><i class='fa fa-eye' style='margin-left: 5px;'></i></em></button> "+
											"<button type='button' class='widget main-header' data-action='edit' data-reference='"+index+"' style='border:none;'><em><i class='fa fa-pencil' style='margin-left: 5px;'></i></em></button> "+
											"<button type='button' class='widget main-header' data-action='delete' data-reference='"+index+"' style='border:none;'><em><i class='fa fa-trash' style='margin-left: 5px;'></i></em></button> ")
				
							return rowDataSet;
						}

						function getModelType(model){
							var modelType = '-';
				
							if(model.approach){
								if('JOIN_QUERY' == model.approach){
									modelType = 'Joined Query';
								}
								else if ('SINGLE_TABLE' == model.approach){
									modelType = 'Single Table';
								}
							}
							
							return modelType;
						}
						
						function getDataSource(model){
							
							var dataSourceName = '-';
							
							if(model.datasource){
								dataSourceName = model.datasource.name;
							}
							
							return dataSourceName;
						}
						
						function getModelByIndex(index){
							
							var model = undefined;
							
							if(!isNaN(index)){
								var models = getBezelPageParam("models")
								
								model = models[index];
							}
							
							return model;
						}
						
						function renderTable(tableDataSet){
							$('#model-table').dataTable({
								"destroy": true,
								"data": tableDataSet,
								"columns" : [
									{"title":"Name","width":"20%"},
									{"title":"Type","width":"10%"},
									{"title":"Datasource","width":"15%"},
									{"title":"Description"},
									{"title":"Action","orderable":false, "width":"10%"}
								]
							});
						}
						

						$(document).ready(function(){
							
							//clear page context before start
							initBezelParamMap();
							
							modelListRequest();							
						});
					</script>
