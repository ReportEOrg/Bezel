<!-- /delete data source dialog -->
<div class="modal fade" id="delete-datasource-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:450px;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Delete Data Source</h4>
			</div>
			<div class="modal-body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal" id="confirmDeleteDataSourceBtn"><i class="fa fa-check-circle"></i> Yes</button>
				<button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle"></i> No</button>
			</div>
		</div>
	</div>
</div>
<!-- /delete data source dialog -->
	
<script type="text/javascript">
//retrive datasource list AJAX function
var datasourceListRequest = function(){
	$('#datasource-table').empty();
	//jquery ajax
	$.ajax({
		type: "GET",
		url: getRestServerUrl()+"/reportbay-rest/api/datasources",
		success: function(response) {
			if (response) {
				var datasources = response.datasources;
				setBezelPageParam("datasources", datasources);
				if (datasources) {
					var index;
					var tableDataSet = [];
					for (index = 0; index < datasources.length; index++) {
						//for each of datasource create elements
						tableDataSet.push(createDataSourceRow(datasources[index], index));
					}
					renderTable(tableDataSet);
					$("#datasource-table").find('button').on('click', function(){
						var action = $(this).data('action');
						var reference = $(this).data('reference');
						var refIdx = parseInt(reference);
						var datasource = getDataSourceByIndex(refIdx);
						setBezelPageParam("datasource", datasource);
						switch (action) {
							case "view":
								loadContent("view_datasource.html");
								break;
							case "edit":
								loadContent("edit_datasource.html");
								break;
							case "delete":
								$(".modal-body p").html("Are you sure you want to delete <span style='font-weight:bold;'>" + datasource.name + "</span>?");
								break;
						}
					});
				}
			}
		},
		complete: function(jqXHR, textStatus){
			$('#loading').hide();
			if("success" != textStatus){
				var tableDataSet = [];
				renderTable(tableDataSet);
				displayAjaxError();
				displayAjaxError("Failed to retrieve data from remote server");
			}
		}
	});
	
}

function createDataSourceRow(dataSource, index) {
	var rowDataSet = [];
	rowDataSet.push(dataSource.name);
	rowDataSet.push(dataSource.description);
	rowDataSet.push(getDbFamily(dataSource.type));
	rowDataSet.push(getDbName(dataSource.type));
	rowDataSet.push(dataSource.hostname);
	rowDataSet.push(dataSource.port);
	rowDataSet.push(dataSource.schema);
	rowDataSet.push("<button type='button' title='View Data Source' class='widget main-header' data-action='view' data-reference='"+index+"' style='border:none;'><em><i class='fa fa-eye' style='margin-left: 5px;'></i></em></button> "+
					"<button type='button' title='Edit Data Source' class='widget main-header' data-action='edit' data-reference='"+index+"' style='border:none;'><em><i class='fa fa-pencil' style='margin-left: 5px;'></i></em></button> "+
					"<button type='button' title='Delete Data Source' class='widget main-header' data-action='delete' data-reference='"+index+"' style='border:none;' data-toggle='modal' data-target='#delete-datasource-dialog'><em><i class='fa fa-trash' style='margin-left: 5px;'></i></em></button> ")
	return rowDataSet;
}

function getDbFamily(dbType) {
	var dbFamilyType = '-';
	if(dbType){
		dbFamilyType = dbType.family;
	}
	return dbFamilyType;
}

function getDbName(dbType) {
	var dataSourceName = '-';
	if(dbType){
		dataSourceName = dbType.name;
	}
	return dataSourceName;
}

function getDataSourceByIndex(index) {
	var datasources = getBezelPageParam("datasources")
	return datasources[index];
}

function renderTable(tableDataSet) {
	$('#datasource-table').dataTable({
		"data": tableDataSet,
		"columns" : [
			{"title":"Name"},
			{"title":"Description"},
			{"title":"DB Family"},
			{"title":"DB Name"},
			{"title":"Host Name"},
			{"title":"Port"},
			{"title":"Schema"},
			{"title":"Action","orderable":false, "width":"10%"}
		]
	});
}

$(document).ready(function(){
	
	initBezelParamMap();
	datasourceListRequest();
	
	$('#confirmDeleteDataSourceBtn').click(function (e) {
		var datasource = getBezelPageParam("datasource");
		console.log(datasource);
		
		loadContent('datasource_content.html');
		
   	});
   	
	
});
</script>
